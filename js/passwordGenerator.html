<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
</head>
<script>
    function handelClick() {
        //this function takes input from the user and call our function
        let length = document.getElementById("length");
        document.getElementById("result").innerHTML = generatePassword(length.value);
    }



    function generatePassword(length = 8) {
        //core algorithm 
        //first we make a list of character which you want to use in your password.  
        charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789&%$#^+_)(*!@#",

            //this variable will store the password that we generate
            retVal = "";
        for (var i = 0, n = charset.length; i < length; ++i) {
            //now we run a loop n numbers of time
            //and each time we select a random character form the charset 
            //Math.random() will generate a random number between 0 and 1 like 0.923456789 0.987654321 etc so we need to multiply it with the length of the charset
            //to get a random number between 0 and the length of the charset
            //and we use Math.floor() to round the number in the lower set...like 5.4 become 5 and 5.6 become 6
            retVal += charset.charAt(Math.floor(Math.random() * n));
        }

        //once the loop is finished we return the password that we generated
        return retVal;
    }
</script>



<body>

    <input type="text" id="length" value="8" placeholder="PassWord Length" />
    <button onclick="handelClick()">CLick Me</button>
    <p id="result"></p>


</body>

</html>
